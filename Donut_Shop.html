<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="styles.css">
  <title></title>
</head>
<body>
  <p id="donuts">Donuts!</p>
    <form id="userInput">
        <label for="franchise">Location: </label>
        <input id="franchise" name="franchise" type="text">
          <div id="franchiseAlert"></div>
        <label for="minCustomersPerHour">Minimum Customers per Hour: </label>
        <input id="midCustomersPerHour" name="minCustomersPerHour" type="number">
          <div id="minCustAlert"></div>
        <label for="maxCustomersPerHour">Maximum Customers per Hour: </label>
        <input id="maxCustomersPerHour" name="maxCustomersPerHour" type="number">
           <div id="maxCustAlert"></div>
        <label for="avrgDonutsPerCust">Average Donuts Per Customer: </label>
        <input id="avrgDonutsPerCust" name="avrgDonutsPerCust" type="number">
          <div id="avrgDonutPerCustAlert"></div>
        <button id="submit" type="submit">Create New Location</button>
        <button id="clear" type="clear">Clear Form</button>
      </form>
  <table id="myTable">
    <thead>
      <tr id="time">
        <td>Locations</td>
        <td>7:00 AM</td>
        <td>8:00 Am</td>
        <td>9:00 AM</td>
        <td>10:00 AM</td>
        <td>11:00 AM</td>
        <td>12:00 PM</td>
        <td>1:00 Pm</td>
        <td>2:00 PM</td>
        <td>3:00 PM</td>
        <td>4:00 PM</td>
        <td>5:00 PM</td>
        <td>Totals</td>
      </tr>
    </thead>
    <tbody id="table-body"></tbody> <!--Need to gitve ID to element to store data-->
  </table>
  <img src="donut!.jpeg">
  <script src="Donut_Shop.js"></script>
  <script src="events.js"></script>
</body>
</html>
